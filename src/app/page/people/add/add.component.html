<div class="container">
    <div class="row">
        <div>
            <div class="col-md-2 p-2" style="float: right !important; ">
                <mat-label>Foto</mat-label>
                <diospa-upload-image [imageIsCircle]=" true" [(imageUrl)]="pessoa.foto">
                </diospa-upload-image>
            </div>

            <div class="col-md-10 p-2" style="float: left !important; ">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width">
                            <mat-label>Nome Completo</mat-label>
                            <input matInput placeholder="Alexsandro Bertoncini" [(ngModel)]="pessoa.nomeCompleto">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker" [(ngModel)]="pessoa.dataNascimento">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Estado CÃ­vil</mat-label>
                                <mat-select [(value)]="pessoa.estadoCivil">
                                    <mat-option>None</mat-option>
                                    <mat-option value="S">Solteiro(a)</mat-option>
                                    <mat-option value="C">Casado(a)</mat-option>
                                    <mat-option value="E">Emancipado</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <mat-form-field>
                                <mat-label>Celular</mat-label>
                                <input matInput placeholder="(xx) 99999-9999" type="tel" mask="(00) 00000-0000"
                                    [(ngModel)]="pessoa.celular">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <diospa-address [(address)]="pessoa.adresses" ></diospa-address>
</div>
